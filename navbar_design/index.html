<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="assets/css/main.css">
 <title>Navbar(Responsive Navigation-Bar)</title>
</head>
<body>
  <!-- Dark Navigation-Bar -->
  <nav class="navbar bg-secondary-dark">
    <input type="checkbox" name="checkbox" id="checkbox">
    <!-- Logo or Brand -->
    <a href="#" class="brand logo"><img src="assets/images/logo.png" alt="Abdul Kafiy"></a>
    <!-- Toggle Navigation-Bar & It's Children -->
    <ul class="navbar-toggler mobile-navbar">
      <li class="list-item"><a href="#" class="active anchor-link">Projects</a></li>
      <li class="list-item"><a href="#" class="anchor-link">About Us</a></li>
      <li class="list-item"><a href="#" class="anchor-link">Services</a></li>
      <li class="list-item"><a href="#" class="anchor-link">Testimonial</a></li>
      <li class="list-item"><a href="#" class="anchor-link btn">Contact Us</a></li>
    </ul>

    <!-- Menu Icon or Hamburger-Menu -->
    <label for="checkbox">
      <div class="hamburger menu-icon">
        <span class="menu-icon-child"></span>
        <span class="menu-icon-child"></span>
        <span class="menu-icon-child"></span>
      </div>
    </label>
  </nav>
  <main>


  </main>
</body>
</html>
